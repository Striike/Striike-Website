      <p>Fais intervenir un électricien d’urgence. Un tableau électrique défaillant peut causer de nombreux dégâts tels qu’un incendie, une coupure totale ou partielle de courant, etc.

      Le tableau électrique est le coffret dans lequel tu trouveras les fusibles et les disjoncteurs auxquels est relié l’ensemble de ton installation électrique.

      Il existe plusieurs signes témoignant d’un problème sur ton tableau :

      - tu entends un bruit anormal

      - tu vois des étincelles

      - Tu sens une odeur de brûlé

      - plusieurs prises et/ou luminaires dysfonctionnement

      Comment notre professionnel effectuera la réparation ?

      En intervenant, notre électricien testera l’ensemble des composants de ton tableau électrique. Suite à son diagnostic, il pourra réparer ta panne de manière adéquate.

      Si ton appareil est trop vétuste ou n’est pas aux normes, il t’informera de la suite de son intervention.

      &nbsp;

      Information utile :

      Si tu vois des étincelles ou que tu sens une odeur de brûlé, appelles immédiatement le service de dépannage d’urgence d’EDF avant que ton appartement ne prenne feu.

      Si des flammes ont déjà commencé à apparaître, fais immédiatement appel aux pompiers avant que la situation ne s'aggrave.

      Nous tenons aussi à attirer ton attention sur le fait qu’en cas de non conformité de ton installation électrique, le professionnel qu’il t’enverra te le signalera immédiatement. Si tu refuses de procéder à la remise en conformité, alors notre responsabilité et celle de notre professionnel ne sauraient être engagées.</p>
