      L’électricien va donc tester ton circuit électrique pour s’assurer qu’il est bien isolé et qu’il n’y a pas de risques, il va donc vérifier :

      -           Le tableau électrique

      -           Les disjoncteurs

      -           Les fusibles

      -           Le différentiel

      -           Les lignes électriques

      -           Les câblages

      -           Les prises

      -           Les interrupteurs

      &nbsp;

      Si l’électricien s’aperçoit que ton installation n’est pas aux normes, il ne pourra pas valider ton attestation (même si tu as beaucoup d’argent).

      Le devis actuel ne concerne que la vérification de ton installation, pas sa réparation. Si ton installation est à remettre aux normes, l’électricien te fera alors un nouveau devis que tu seras libre d’accepter ou non.

      Bien évidemment, si ton installation est défectueuse, nous te le dirons. Si tu ne souhaites pas la remettre aux normes, notre électricien et nous, ne sommes pas responsables.</p>
