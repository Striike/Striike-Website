      <h4>Ton disjoncteur de ballon d'eau chaude saute ?</h4>

      Sois rassuré, c’est un problème auquel nos chauffagistes sont régulièrement confrontés.

      Comment fonctionne un chauffe-eau ?

      Le chauffe-eau est un réservoir doté d’un système de chauffage électrique, il fonctionne sur un principe d’accumulation de l’eau chaude. Il est composé :

      -           D’une cuve (émaillée et isolée)

      -           D’un thermostat de régulation

      -           D’une résistance

      -           D’un système de protection contre la corrosion

      &nbsp;

      L’eau chaude qui est plus légère que l’eau froide, se trouve naturellement dans la partie haute du chauffe-eau, le réservoir est donc maintenu sous pression constante. Lorsque cette eau chaude est utilisée, de l’eau froide arrive dans la partie basse du chauffe-eau.

      Le thermostat va alors détecter que l’eau stockée n’est plus à la bonne température et déclencher la résistance pour chauffer l’eau. On ajoute souvent un contacteur jour / nuit entre le chauffe-eau et le disjoncteur pour déclencher la chauffe pendant la nuit et donc payer l’électricité moins chère.

      &nbsp;

      Il y a deux types de résistance : stéatite ou immergée.

      Résistance stéatite : Elle est est protégée par un tube pour éviter tout contact avec l’eau. Ce dispositif permet de tenir le calcaire à distance. L’avantage, c’est qu’on peut la changer sans vider le chauffe eau.

      Résistance immergée : Comme tu l’auras deviné, celle ci est en contact direct avec l’eau. Et il faudra faire la vidange de ton chauffe-eau pour la remplacer.
