      <h4>Chose à savoir sur les portes simples claquées</h4>

      <p>Avant d’appeler un serrurier, poses-toi les bonnes questions :

      - Un voisin a peut-être un double de tes clefs

      - Quelqu’un de ta famille peut aussi avoir un double

      - Tes clés ne sont peut-être pas dans la bonne poche

      - Est-ce que tu as bu ?

      &nbsp;

      Si vraiment tu ne vois pas d’autres solutions, faite appel à un serrurier.

      Nos serruriers ont l’habitude des portes blindées qui ont été claquées. Ils viendront avec tout le matériel nécessaire.

      L’opération va dépendre de ta serrure. Cela peut se faire avec simplicité, sans endommager quoique ce soit. Mais parfois le serrurier est obligé de forcer la serrure.

      En cas de remplacement de la serrure, le devis peut aller de 250 à 1400 €, ce qui risque de faire chère la porte claquée.

      Notre professionnel te demandera une carte d’identité et un justificatif de domicile, pour s’assurer qu’il n’est pas complice d’effraction.

      Dernière chose : méfies-toi des sociétés dont tu ne peux pas vérifier la fiabilité. Elles risquent soit de te surfacturer l’intervention, soit de proposer des prix très bas pour changer ta serrure et revenir plus tard avec des copains.

      Ce site à justement été créé parce que ses fondateurs se sont fait avoir par un serrurier véreux. Alors on sait de quoi ont parle !

      Prend soin de toi.</p>
