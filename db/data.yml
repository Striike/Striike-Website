      <h4>Ce qu'il y a à savoir sur l'installation d'une serrure à 3 points de fermeture</h4>

      <p>Tu souhaites installer une nouvelle serrure à ta porte. Les serrures à 3 points sont très fiables, elles verrouillent la porte en haut, au niveau de la poignée et en bas. Et tout cela se verrouille en un tour de clé dans une serrure quasiment inviolable.

      La majorité des portes récentes sont compatibles avec les serrures à 3 points.

      Il faut cependant se méfier des pieds de biche car ils ont une fâcheuse tendance à se moquer de ta serrure, qu’elle soit simple ou très renforcée. (Le plus prudent est de faire installer des cornières anti-pince pour empêcher les pieds de biche de passer.

      Voici la liste des différentes marques qui font de bonnes serrures : Fichet, Mottera, JPM, Cisa, Laperche, Muel

      Notre serrurier est là pour te conseiller, donc n’hésites pas à lui demander son avis. Il va te proposer soit de t’installer la même, soit d’en prendre une plus solide. Evidement cela dépendra entièrement du prix que tu es prêt à mettre dans ton installation.

      Cela dit, il est fortement conseillé de choisir des serrures qui sont approuvées par la mention A2P. Cette mention est délivrée par le CNPP (Centre national de protection et de prévention), ce sont eux les grands chefs en matière de sécurité et de maitrise de risques. Ils testent les serrures et leurs accordent une note qui varie entre 1 et 3. Tu connais la suite, plus la note est élevée, meilleure est la serrure et plus cher est le prix.

      La pose d’une serrure à 3 points est une intervention compliquée mais qui reste classique pour un serrurier expérimenté. Il devra se rendre sur place pour te faire un devis plus précis. Ce déplacement est offert par la maison, alors profites-en !</p>
